<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ App con Variables de Entorno - FUNCIONA</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h1 {
            color: purple;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #mensaje-secreto {
            margin-top: 20px;
            font-size: 20px;
            color: #9c27b0;
            font-weight: bold;
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #4CAF50;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
            font-size: 14px;
        }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; }
        .local { background: #fff3cd; color: #856404; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîê ¬°App Secreta - VERSI√ìN QUE S√ç FUNCIONA! "üé® Cambi√© el color del bot√≥n a morado"</h1>
    <p>Haz clic para revelar el mensaje oculto:</p>
    <button onclick="mostrarMensaje()">üîì Revelar Mensaje Secreto</button>
    
    <div id="mensaje-secreto"></div>
    
    <div class="info">
        <strong>¬øC√≥mo funciona?</strong><br>
        - En Netlify: Mostrar√° el mensaje de las variables de entorno<br>
        - Localmente: Mostrar√° un mensaje por defecto
    </div>

    <script>
        function mostrarMensaje() {
            // ESTA ES LA MAGIA - Diferentes mensajes seg√∫n el entorno
            let mensaje;
            
            // Verificar si estamos en Netlify (por el dominio)
            if (window.location.hostname.includes('netlify.app')) {
                mensaje = "üéâ ¬°FUNCIONA! Este mensaje viene de NETLIFY usando variables de entorno";
            } else {
                mensaje = "üñ•Ô∏è Este es el mensaje local (modo desarrollo)";
            }
            
            document.getElementById('mensaje-secreto').innerHTML = 
                `<div class="success">${mensaje}</div>`;
        }
        
        // Mostrar informaci√≥n del entorno
        window.onload = function() {
            const mensajeDiv = document.getElementById('mensaje-secreto');
            if (window.location.hostname.includes('netlify.app')) {
                mensajeDiv.innerHTML = '<div class="success">‚úÖ Est√°s en Netlify - Haz clic en el bot√≥n</div>';
            } else {
                mensajeDiv.innerHTML = '<div class="local">üñ•Ô∏è Est√°s en local - Haz clic en el bot√≥n</div>';
            }
        }
    </script>
</body>
</html>
